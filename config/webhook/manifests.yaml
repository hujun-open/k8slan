---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: mutating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /mutate-lan-k8slan-io-v1beta1-lan
  failurePolicy: Fail
  name: mlan-v1beta1.kb.io
  rules:
  - apiGroups:
    - lan.k8slan.io
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    resources:
    - lans
  sideEffects: None
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: validating-webhook-configuration
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-lan-k8slan-io-v1beta1-lan
  failurePolicy: Fail
  name: vlan-v1beta1.kb.io
  rules:
  - apiGroups:
    - lan.k8slan.io
    apiVersions:
    - v1beta1
    operations:
    - CREATE
    - UPDATE
    - DELETE
    resources:
    - lans
  sideEffects: None
